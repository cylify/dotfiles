# picom.conf

# Enable transparency
backend = "glx";

# Set transparency level (0 = completely transparent, 1 = opaque)
shadow-opacity = 0.9;
inactive-opacity = 0.8;
active-opacity = 0.99;
frame-opacity = 0.9;

# Enable rounded corners
corner-radius = 8;
# Set opacity for specific window types
wintypes:
{
  tooltip = { opacity = 0.9; };
  dropdown_menu = { opacity = 0.9; };
  popup_menu = { opacity = 0.9; };
};
